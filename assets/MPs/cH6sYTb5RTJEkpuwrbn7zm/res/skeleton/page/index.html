<div id="bn-skeleton">
    <style>
        html,
        body,
        p,
        #bn-skeleton {
            margin: 0;
            padding: 0;
        }

        #bn-skeleton {
            position: absolute;
            margin: 0;
            padding: 24px;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1;
        }

        #bn-skeleton p {
            /* position: absolute; */
            border-radius: 4px;
            background: #848E9C;
            margin-bottom: 16px;
        }

        #bn-skeleton {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <style>
        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: .08;
            }

            100% {
                opacity: 0.2;
            }
        }

        .blink {
            animation-duration: 2s;
            animation-name: blink;
            animation-iteration-count: infinite;
        }
    </style>

    <p class="blink" style="width: 118px; height: 28px; margin-top: 44px;">
    <p class="blink" style="width: 100%; height: 12px; margin-bottom: 8px;">
    <p class="blink" style="width: 75%; height: 12px; margin-bottom: 32px;">

    <p class="blink" style="width: 100%; height: 78px;">
    <p class="blink" style="width: 100%; height: 78px;">
    </p>

</div>
