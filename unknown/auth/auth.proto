syntax = "proto3";
import "sdk_ws/ws.proto";
package pbAuth;
option go_package = "./auth;pbAuth";
option java_package = "com.moon.im.core.model.proto.pbAuth";

message CommonResp{
    int32   errCode = 1;
    string  errMsg = 2;
}

message UserRegisterReq {
    server_api_params.UserInfo UserInfo = 1;
    string OperationID = 2;
}
message UserRegisterResp {
    CommonResp CommonResp = 1;
}


message UserTokenReq {
    int32  Platform = 1;
    string FromUserID = 2;
    string OpUserID = 3;
    string OperationID = 4;
}
message UserTokenResp {
    CommonResp CommonResp = 1;
    string Token = 2;
    int64  ExpiredTime = 3;
}



message ForceLogoutReq {
    int32  Platform = 1;
    string FromUserID = 2;
    string OpUserID = 3;
    string OperationID = 4;
}
message ForceLogoutResp {
    CommonResp CommonResp = 1;
}


message ExpiredTime {
    int32 ExpireTimeSeconds = 1;
}
message ParseTokenReq {
    string operationID = 1;
}
message ParseTokenResp {
    int32  errCode = 1;
    string errMsg = 2;
    ExpiredTime data = 3;
}


service Auth {
    rpc UserRegister(UserRegisterReq) returns(UserRegisterResp);
    rpc UserToken(UserTokenReq) returns(UserTokenResp);
    rpc ForceLogout(ForceLogoutReq) returns(ForceLogoutResp);
}
