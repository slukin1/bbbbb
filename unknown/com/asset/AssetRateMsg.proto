syntax = "proto2";

package com.asset;

option optimize_for = SPEED;
option java_package = "com.binance.ws.messages.protobuf.com.asset";
option java_multiple_files = true;
option java_outer_classname = "AssetRateMsgProto";

message AssetRateMsg {
  required int64 time = 1;
  required string quote = 2;
  required int32 scale = 3;

  repeated AssetRateMessage rates = 4;

  message AssetRateMessage {
    required string base = 1;
    required int64 rate = 2;
  }
}