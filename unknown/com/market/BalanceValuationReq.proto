syntax = "proto2";

package com.market;

option optimize_for = SPEED;
option java_package = "com.binance.ws.messages.protobuf.com.market";
option java_multiple_files = true;
option java_outer_classname = "BalanceValuationReqProto";

message BalanceValuationReq {
  optional string asset = 1;
  optional bool needBtcValuation = 2;
  optional bool needFreezeDetail = 3;
}

